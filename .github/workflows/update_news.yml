name: Hourly AI News Update

on:
  schedule:
    # 每小时的第40分钟运行 (UTC时间)
    - cron: '40 * * * *'
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser beautifulsoup4 openai python-dateutil

    - name: Run scraper
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scraper.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add news_data.json
        # 只有当 news_data.json 有变化时才提交
        git commit -m "Auto-update news data" || exit 0
        git push
